<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing 3D + Splash + Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #landing, #splash, #dashboard {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    #splash, #dashboard { display: none; opacity: 0; }
    .btn {
      padding: 12px 24px;
      background: #ff4081;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    #splash video {
      width: 100%; height: 100%; object-fit: cover;
    }
    #skipBtn {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      z-index: 5;
    }
    #dashboardContent {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      z-index: 2;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, opacity 1s ease;
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    .card.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    h1#dashboardTitle {
      z-index: 2;
      opacity: 0;
      transform: translateY(-40px);
      transition: opacity 1s ease, transform 1s ease;
    }
    h1#dashboardTitle.show {
      opacity: 1;
      transform: translateY(0);
    }
    canvas#bgCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    #musicToggle {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1>ðŸŒŒ Selamat Datang</h1>
    <button class="btn" onclick="startSplash()">ðŸš€ Cobalah Sekarang</button>
  </div>  <div id="splash">
    <video id="splashVideo" autoplay muted>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="skipBtn" onclick="goDashboard()">Lewati</div>
  </div>  <div id="dashboard">
    <canvas id="bgCanvas"></canvas>
    <h1 id="dashboardTitle">ðŸ“Š Dashboard</h1>
    <div id="dashboardContent">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
    <div id="musicToggle" onclick="toggleMusic()">ðŸ”Š</div>
  </div>  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-scifi.mp3" type="audio/mp3">
  </audio>  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>  <script>
    const landing = document.getElementById('landing');
    const splash = document.getElementById('splash');
    const dashboard = document.getElementById('dashboard');
    const splashVideo = document.getElementById('splashVideo');
    const cards = document.querySelectorAll('.card');
    const dashboardTitle = document.getElementById('dashboardTitle');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    let musicPlaying = false;

    function startSplash(){
      landing.style.opacity = 0;
      setTimeout(()=>{ landing.style.display = 'none'; splash.style.display = 'flex'; splash.style.opacity = 1; }, 1000);
    }

    splashVideo.onended = ()=>{ goDashboard(); };

    function goDashboard(){
      splash.style.opacity = 0;
      setTimeout(()=>{ 
        splash.style.display = 'none'; 
        dashboard.style.display = 'flex'; 
        dashboard.style.opacity = 1; 
        animateDashboard(); 
        init3D(); 
        playMusic();
      }, 1000);
    }

    function animateDashboard(){
      dashboardTitle.classList.add('show');
      cards.forEach((card, i)=>{
        setTimeout(()=>{ card.classList.add('show'); }, i*300);
      });
    }

    // Background 3D Particles
    let scene, camera, renderer, stars;
    function init3D(){
      const canvas = document.getElementById('bgCanvas');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({canvas: canvas, alpha:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      for (let i=0; i<5000; i++){
        const x = THREE.MathUtils.randFloatSpread(2000);
        const y = THREE.MathUtils.randFloatSpread(2000);
        const z = THREE.MathUtils.randFloatSpread(2000);
        vertices.push(x,y,z);
      }
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices,3));
      const material = new THREE.PointsMaterial({color:0xffffff});
      stars = new THREE.Points(geometry, material);
      scene.add(stars);

      camera.position.z = 1;
      animate();
    }

    function animate(){
      requestAnimationFrame(animate);
      stars.rotation.x += 0.0005;
      stars.rotation.y += 0.0005;
      renderer.render(scene,camera);
    }

    // Hover effect untuk cards
    document.addEventListener('mousemove', (e)=>{
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      cards.forEach(card => {
        card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
      });
    });

    // Musik
    function playMusic(){
      bgMusic.volume = 0;
      bgMusic.play();
      let vol = 0;
      const fade = setInterval(()=>{
        if(vol < 1){ vol += 0.05; bgMusic.volume = vol; }
        else clearInterval(fade);
      }, 200);
      musicPlaying = true;
    }

    function toggleMusic(){
      if(musicPlaying){
        bgMusic.pause();
        musicToggle.innerText = "ðŸ”‡";
      } else {
        bgMusic.play();
        musicToggle.innerText = "ðŸ”Š";
      }
      musicPlaying = !musicPlaying;
    }
  </script></body>
</html>
