<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Foto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #canvas {
      flex: 1;
      display: block;
      background: #222;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
    .toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0,0,0,0.9);
      padding: 10px;
    }
    .toolbar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 12px;
      border-radius: 10px;
      display: none;
    }
    .popup button, .popup select {
      margin: 4px;
      padding: 6px 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="range"] {
      width: 120px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="toolbar">
    <input type="file" id="upload" accept="image/*" />
    <button onclick="openPopup('filterPopup')">Filter</button>
    <button onclick="openPopup('cropPopup')">Crop</button>
    <button onclick="openPopup('adjustPopup')">Adjust</button>
    <button onclick="openPopup('exportPopup')">Export</button>
  </div>

  <!-- Popup Filter -->
  <div id="filterPopup" class="popup">
    <button onclick="applyFilter('none')">Normal</button>
    <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
    <button onclick="applyFilter('sepia(100%)')">Sepia</button>
    <button onclick="applyFilter('invert(100%)')">Invert</button>
  </div>

  <!-- Popup Crop -->
  <div id="cropPopup" class="popup">
    <button onclick="applyCrop(1,1)">1:1</button>
    <button onclick="applyCrop(4,3)">4:3</button>
    <button onclick="applyCrop(16,9)">16:9</button>
  </div>

  <!-- Popup Adjust -->
  <div id="adjustPopup" class="popup">
    Brightness <input type="range" min="0" max="200" value="100" id="brightness"><br>
    Contrast <input type="range" min="0" max="200" value="100" id="contrast">
    <button onclick="applyAdjust()">Apply</button>
  </div>

  <!-- Popup Export -->
  <div id="exportPopup" class="popup">
    <select id="resolution">
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080" selected>1080p</option>
      <option value="2160">4K</option>
    </select>
    <select id="format">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPG</option>
      <option value="image/webp">WebP</option>
    </select>
    <button onclick="exportCanvas()">Download</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let currentFilter = 'none';
    let brightness = 100;
    let contrast = 100;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 60;

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          img.onload = () => drawImage();
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = `${currentFilter} brightness(${brightness}%) contrast(${contrast}%)`;
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      const w = img.width * scale;
      const h = img.height * scale;
      const x = (canvas.width - w) / 2;
      const y = (canvas.height - h) / 2;
      ctx.drawImage(img, x, y, w, h);
    }

    function openPopup(id) {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function applyFilter(f) {
      currentFilter = f;
      drawImage();
    }

    function applyCrop(rw, rh) {
      const ratio = rw / rh;
      const newW = canvas.width;
      const newH = newW / ratio;
      canvas.height = newH;
      drawImage();
    }

    function applyAdjust() {
      brightness = document.getElementById('brightness').value;
      contrast = document.getElementById('contrast').value;
      drawImage();
    }

    function exportCanvas() {
      const resolution = document.getElementById('resolution').value;
      const format = document.getElementById('format').value;

      const temp = document.createElement('canvas');
      const tctx = temp.getContext('2d');
      const aspect = canvas.width / canvas.height;
      const width = resolution * (aspect > 1 ? aspect : 1);
      const height = resolution / (aspect > 1 ? 1 : aspect);
      temp.width = width;
      temp.height = height;

      tctx.filter = ctx.filter;
      tctx.drawImage(img, 0, 0, width, height);

      const link = document.createElement('a');
      link.download = 'export.' + format.split('/')[1];
      link.href = temp.toDataURL(format);
      link.click();
    }
  </script>
</body>
</html>
