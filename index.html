<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor Workspace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }
    .workspace {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 18px;
      background: #111;
    }
    .header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    /* Canvas */
    .canvas {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .canvas video, .canvas img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    /* Timeline */
    .timeline {
      height: 100px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 10px;
    }
    .frame {
      width: 60px;
      height: 60px;
      background: #333;
      margin-right: 6px;
      border-radius: 6px;
    }
    /* Tools */
    .tools {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #111;
      border-top: 1px solid #222;
    }
    .tools button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="workspace">
    <!-- Header -->
    <div class="header">
      <button>‚úñ</button>
      <span>Edit Video</span>
      <button>‚úî</button>
    </div>

    <!-- Canvas -->
    <div class="canvas">
      <video src="sample.mp4" controls></video>
    </div>

    <!-- Timeline -->
    <div class="timeline">
      <div class="frame"></div>
      <div class="frame"></div>
      <div class="frame"></div>
      <div class="frame"></div>
      <div class="frame"></div>
      <div class="frame"></div>
    </div>

    <!-- Tools -->
    <div class="tools">
      <button>‚úÇÔ∏è<span>Cut</span></button>
      <button>üé∂<span>Audio</span></button>
      <button>üé®<span>Filter</span></button>
      <button>üî§<span>Text</span></button>
      <button>‚ö°<span>Speed</span></button>
    </div>
  </div>
</body>
</html>
