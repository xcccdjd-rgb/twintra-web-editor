<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .canvas {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,200,0.4);
    }

    /* Menu Utama */
    .menu {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-top: 1px solid #222;
    }

    .menu button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
    }

    .menu button:active {
      background: #333;
    }

    /* Panel Dinamis */
    #panel-container {
      background: #141414;
      border-top: 2px solid #0ff;
      padding: 15px;
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {transform: translateY(100%);}
      to {transform: translateY(0);}
    }

    .timeline {
      height: 60px;
      background: #222;
      border-radius: 10px;
      margin-bottom: 12px;
      position: relative;
    }

    .handle {
      width: 14px;
      height: 100%;
      background: #0ff;
      position: absolute;
      top: 0;
      cursor: ew-resize;
    }

    .handle.left { left: 0; }
    .handle.right { right: 0; }

    .bar {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 14px;
      right: 14px;
      background: rgba(0,255,200,0.25);
    }

    .trim-actions {
      display: flex;
      justify-content: space-between;
    }

    .trim-actions button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .trim-actions button.save {
      background: #0ff;
      color: #000;
    }

    .placeholder {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Canvas -->
  <div class="canvas">
    <video id="preview" src="" controls></video>
  </div>

  <!-- Menu Utama -->
  <div class="menu">
    <button onclick="openPanel('effect')">‚ú® Effect</button>
    <button onclick="openPanel('trim')">‚úÇ Trim</button>
    <button onclick="openPanel('music')">üéµ Music</button>
    <button onclick="openPanel('record')">üé§ Record</button>
  </div>

  <!-- Panel Dinamis -->
  <div id="panel-container"></div>

  <script>
    function openPanel(type) {
      const panel = document.getElementById("panel-container");
      panel.innerHTML = ""; // reset isi panel

      if (type === "trim") {
        panel.innerHTML = `
          <div class="timeline">
            <div class="handle left"></div>
            <div class="bar"></div>
            <div class="handle right"></div>
          </div>
          <div class="trim-actions">
            <button onclick="closePanel()">‚ùå Batal</button>
            <button class="save" onclick="saveTrim()">‚úÖ Selesai</button>
          </div>
        `;
      } 
      else if (type === "effect") {
        panel.innerHTML = `<p class="placeholder">‚ö° Panel Effect</p>`;
      } 
      else if (type === "music") {
        panel.innerHTML = `<p class="placeholder">üéµ Panel Music</p>`;
      } 
      else if (type === "record") {
        panel.innerHTML = `<p class="placeholder">üé§ Panel Record</p>`;
      }

      panel.style.display = "flex";
    }

    function closePanel(){
      document.getElementById("panel-container").style.display = "none";
    }

    function saveTrim(){
      closePanel();
      alert("Trim berhasil disimpan üéâ");
    }
  </script>

</body>
</html>
