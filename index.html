<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Editor Mockup Crop Interaktif</title>
<style>
  :root{
    --bg:#0b0b0f; --panel:#0f1114; --muted:#aab0b6; --accent:#6c5ce7; --accent2:#00d4b4;
    --card:#121316; --glass: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#07070a,#0f0f12);color:#e8e8ee}
  .wrap{max-width:980px;margin:14px auto;border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 60px rgba(0,0,0,.6);background:linear-gradient(180deg,rgba(255,255,255,.01),transparent)}
  
  .canvas-area{height:62vh;min-height:360px;background:linear-gradient(180deg,#08080a,#0b0c10);display:flex;align-items:center;justify-content:center;position:relative;padding:18px}
  .canvas-frame{width:100%;height:100%;max-width:920px;max-height:100%;background:#000;border-radius:12px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
  #mediaPreview{width:100%;height:100%;object-fit:contain;display:block;background:#000;transition:0.3s}
  .upload-overlay{position:absolute;left:16px;top:16px;background:rgba(0,0,0,0.5);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer}
  .hint-bottom{position:absolute;left:16px;bottom:16px;color:var(--muted);font-size:13px}
  
  .panel{position:fixed;left:0;right:0;bottom:-420px;background:#0f1114;padding:16px;border-top-left-radius:14px;border-top-right-radius:14px;box-shadow:0 -18px 60px rgba(0,0,0,.6);transition:bottom .28s ease;max-height:48vh;overflow:auto}
  .panel.open{bottom:0}
  .panel .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  .panel h3{margin:0;font-size:16px}
  .panel .options{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  .pill{padding:8px 12px;background:#121316;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer}
  .row{display:flex;gap:10px;align-items:center}
  .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;background:#222;color:#fff}
  .btn.positive{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#040414}
  .small{font-size:13px;color:var(--muted)}
  
  #customModal{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#121316;padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:none;z-index:10;min-width:260px}
  #customModal input{width:80px;background:#000;color:#fff;border:1px solid #555;border-radius:6px;padding:4px;text-align:center;margin:0 4px}
  #cropOverlay{position:absolute;border:2px dashed var(--accent);pointer-events:none;display:none}
  
  @media(max-width:720px){
    .wrap{margin:6px}
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="canvas-area">
    <div class="canvas-frame">
      <img id="mediaPreview" src="" alt="Preview">
      <label for="fileInput" class="upload-overlay">üìÅ Upload</label>
      <input id="fileInput" type="file" accept="image/*" style="display:none">
      <div class="hint-bottom">Upload media ‚Üí preview akan menyesuaikan ukuran canvas</div>
      <div id="cropOverlay"></div>
    </div>
  </div>
</div>

<div class="panel" id="panel">
  <div class="head">
    <h3>Crop Media</h3>
  </div>
  <div class="options" id="presetOptions">
    <div class="pill" data-width="1276" data-height="1276">Square</div>
    <div class="pill" data-width="1080" data-height="1920">Story</div>
    <div class="pill" data-width="1080" data-height="1080">Post</div>
    <div class="pill" data-width="1200" data-height="628">Cover</div>
    <div class="pill" data-width="1500" data-height="500">Header</div>
    <div class="pill" data-width="1080" data-height="1920">TikTok</div>
    <div class="pill" data-width="1200" data-height="1200">eBay</div>
  </div>
  <div class="small" style="margin:10px 0">Custom Crop Ratio</div>
  <div class="row">
    Width <input type="number" id="customWidth" value="1234"> 
    Height <input type="number" id="customHeight" value="1234">
  </div>
  <div class="row" style="margin-top:12px;justify-content:space-between">
    <button class="btn" id="cancelCrop">Cancel</button>
    <button class="btn positive" id="okCrop">Ok</button>
  </div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const mediaPreview = document.getElementById('mediaPreview');
const cropOverlay = document.getElementById('cropOverlay');
let overlayRect = {x:0,y:0,w:0,h:0};

fileInput.addEventListener('change', e=>{
  const f = e.target.files[0];
  if(!f) return;
  const url = URL.createObjectURL(f);
  mediaPreview.src = url;
});

function setOverlay(w,h){
  const frame = document.querySelector('.canvas-frame');
  const fw = frame.clientWidth;
  const fh = frame.clientHeight;
  const rw = Math.min(fw,w/fw*fw);
  const rh = Math.min(fh,h/fh*fh);
  cropOverlay.style.display='block';
  cropOverlay.style.width = rw+'px';
  cropOverlay.style.height = rh+'px';
  cropOverlay.style.left = (fw-rw)/2+'px';
  cropOverlay.style.top = (fh-rh)/2+'px';
  overlayRect = {x:(fw-rw)/2, y:(fh-rh)/2, w:rw, h:rh};
}

document.querySelectorAll('#presetOptions .pill').forEach(p=>{
  p.addEventListener('click', ()=>{
    const w = parseInt(p.dataset.width);
    const h = parseInt(p.dataset.height);
    setOverlay(w,h);
  });
});

document.getElementById('okCrop').addEventListener('click', ()=>{
  const canvas = document.createElement('canvas');
  canvas.width = overlayRect.w;
  canvas.height = overlayRect.h;
  const ctx = canvas.getContext('2d');
  const img = mediaPreview;
  const scaleX = img.naturalWidth / img.clientWidth;
  const scaleY = img.naturalHeight / img.clientHeight;
  ctx.drawImage(img,
    overlayRect.x*scaleX, overlayRect.y*scaleY,
    overlayRect.w*scaleX, overlayRect.h*scaleY,
    0,0,overlayRect.w,overlayRect.h
  );
  img.src = canvas.toDataURL();
  cropOverlay.style.display='none';
});

document.getElementById('cancelCrop').addEventListener('click', ()=>{
  cropOverlay.style.display='none';
});
</script>
</body>
</html>
