<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Edit — Trim (Prototype)</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#14141b;
      --panel-2:#1b1b26;
      --text:#eaeaf0;
      --muted:#9aa0a6;
      --accent-1:#9333EA; /* purple-600 */
      --accent-2:#A855F7; /* purple-500 */
      --accent-3:#C084FC; /* purple-400 */
      --good:#22c55e;
      --bad:#f43f5e;
      --ring: rgba(168,85,247,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.45), 0 0 40px rgba(168,85,247,.15);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:radial-gradient(1200px 1200px at 80% -10%, rgba(168,85,247,.10), transparent 50%),
                 radial-gradient(900px 900px at -10% 120%, rgba(147,51,234,.10), transparent 40%),
                 var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .app{
      width:min(920px, 96vw);
      height:min(620px, 94vh);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0)) var(--panel);
      border:1px solid rgba(255,255,255,.05);
      border-radius:24px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .content{padding:20px 22px 88px}/* Header */
.header{
  display:flex; align-items:center; justify-content:space-between;
  margin-bottom:18px;
}
.icon-btn{
  width:44px; height:44px; border-radius:14px; border:1px solid rgba(255,255,255,.06);
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  display:grid; place-items:center; cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
}
.icon-btn:hover{ transform:translateY(-1px); border-color:rgba(168,85,247,.5); box-shadow:0 10px 28px rgba(168,85,247,.18)}
.title{ font-weight:700; letter-spacing:.3px; }

/* Waveform */
.wave-wrap{
  position:relative; height:180px; border-radius:22px; overflow:hidden; margin:14px 0 22px;
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 20px 50px rgba(147,51,234,.22);
  isolation:isolate;
}
/* subtle grid glare */
.wave-wrap:before{content:""; position:absolute; inset:0; background:
  radial-gradient(1200px 200px at 50% -60px, rgba(255,255,255,.25), transparent 70%),
  linear-gradient(180deg, rgba(0,0,0,.2), transparent 35%, rgba(0,0,0,.2) 65%, rgba(0,0,0,.35));
  mix-blend-mode:overlay; pointer-events:none}
.wave-bars{
  position:absolute; inset:22px; display:flex; align-items:flex-end; gap:6px;
}
.bar{ width:6px; border-radius:6px; background:rgba(0,0,0,.22); height:20%; animation: bob 2.6s ease-in-out infinite; }
.bar:nth-child(4n){height:60%}
.bar:nth-child(4n+1){height:40%}
.bar:nth-child(4n+2){height:75%}
.bar:nth-child(4n+3){height:35%}
.bar:nth-child(even){animation-duration:2.1s}
.bar:nth-child(3n){animation-duration:3.1s}
@keyframes bob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

/* Playhead */
.playhead{ position:absolute; top:0; bottom:0; width:2px; background:white; left:50%; box-shadow:0 0 0 1px rgba(0,0,0,.2), 0 0 26px rgba(255,255,255,.8);
}
.playhead:after{content:""; position:absolute; top:0; left:50%; transform:translate(-50%,-50%);
  width:12px; height:12px; background:white; border-radius:50%; box-shadow:0 0 24px rgba(255,255,255,.9);
}

/* Timeline */
.timeline{
  background:var(--panel-2); border:1px solid rgba(255,255,255,.06); border-radius:18px; height:76px; position:relative; box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
  display:flex; align-items:center; padding:0 18px; gap:12px;
}
.stamp{ color:var(--muted); font-variant-numeric: tabular-nums; font-size:14px }
.scrub{ flex:1; height:36px; background: rgba(255,255,255,.04); border-radius:10px; position:relative; overflow:hidden }
.range{ position:absolute; inset:0; background: linear-gradient(90deg, rgba(168,85,247,.22), rgba(192,132,252,.22)); border-left:2px solid rgba(255,255,255,.7); border-right:2px solid rgba(255,255,255,.7) }
.handle{ position:absolute; top:-6px; width:18px; height:48px; background:rgba(255,255,255,.85); border-radius:10px; box-shadow:0 8px 24px rgba(255,255,255,.25); cursor:ew-resize }
.handle.l{ left:14% }
.handle.r{ right:18% }

/* Footer actions */
.footer{
  position:absolute; left:0; right:0; bottom:16px; display:flex; justify-content:center; gap:12px; padding:0 16px;
}
.btn{
  min-width:120px; height:48px; border-radius:22px; padding:0 18px; display:inline-flex; align-items:center; justify-content:center; gap:10px; cursor:pointer; border:1px solid transparent; font-weight:600;
  transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
}
.btn:focus-visible{ outline:4px solid var(--ring); outline-offset:2px }
.btn.secondary{ background:var(--panel-2); border-color: rgba(255,255,255,.08)}
.btn.secondary:hover{ transform:translateY(-1px); border-color: rgba(168,85,247,.5)}
.btn.primary{
  background: radial-gradient(120px 60px at 30% 20%, rgba(255,255,255,.18), transparent 40%),
              linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
  box-shadow:0 12px 30px rgba(168,85,247,.35), inset 0 0 0 1px rgba(255,255,255,.15);
  color:#0a0013;
}
.btn.primary:hover{ transform:translateY(-1px); box-shadow:0 16px 38px rgba(168,85,247,.45) }

/* micro helpers */
.row{ display:flex; align-items:center; gap:12px }
.spacer{ flex:1 }
.pill{ padding:.35rem .6rem; background: rgba(168,85,247,.18); color:#e9d5ff; border:1px solid rgba(255,255,255,.08); border-radius:999px; font-size:12px }

/* Responsive */
@media (max-width:560px){
  .content{ padding:14px 14px 84px }
  .icon-btn{ width:40px; height:40px; border-radius:12px }
  .wave-wrap{ height:160px }
  .timeline{ height:74px }
  .btn{ min-width:112px; height:46px }
}

  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Music Edit — Trim">
    <div class="content">
      <!-- Header -->
      <div class="header">
        <button class="icon-btn" aria-label="Tutup">
          <!-- close icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="row">
          <strong class="title">Trim</strong>
          <span class="pill">Music</span>
        </div>
        <button class="icon-btn" aria-label="Simpan">
          <!-- check icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="url(#g1)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="var(--accent-1)"/>
                <stop offset="50%" stop-color="var(--accent-2)"/>
                <stop offset="100%" stop-color="var(--accent-3)"/>
              </linearGradient>
            </defs>
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </button>
      </div><!-- Waveform visual placeholder -->
  <section class="wave-wrap" aria-label="Waveform Audio">
    <div class="wave-bars" aria-hidden="true">
      <!-- generate ~120 bars for dense look -->
      <!-- These are decorative; in real build, replace with canvas/svg waveform -->
      <script>
        // generate bars on load
        (function(){
          const wrap = document.currentScript.parentElement;
          for(let i=0;i<120;i++){
            const b=document.createElement('div');
            b.className='bar';
            wrap.appendChild(b);
          }
          document.currentScript.remove();
        })();
      </script>
    </div>
    <div class="playhead" aria-hidden="true"></div>
  </section>

  <!-- Timeline -->
  <div class="timeline" role="region" aria-label="Timeline">
    <span class="stamp">00:51.73</span>
    <div class="scrub" aria-hidden="true">
      <div class="range"></div>
      <div class="handle l" title="Start"></div>
      <div class="handle r" title="End"></div>
    </div>
    <span class="stamp">02:33.25</span>
  </div>
</div>

<!-- Footer actions -->
<div class="footer" role="toolbar" aria-label="Aksi">
  <button class="btn secondary" id="btn-cancel">Batal</button>
  <button class="btn primary" id="btn-save">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="filter: drop-shadow(0 0 8px rgba(255,255,255,.3))">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    Simpan
  </button>
</div>

  </div>  <script>
    // Demo-only: fake drag feedback on handles (visual only)
    const left = document.querySelector('.handle.l');
    const right = document.querySelector('.handle.r');
    const range = document.querySelector('.range');
    const scrub = document.querySelector('.scrub');

    function setRange(){
      const l = left.offsetLeft + left.offsetWidth/2;
      const r = scrub.clientWidth - (right.offsetLeft + right.offsetWidth/2);
      range.style.left = l + 'px';
      range.style.right = r + 'px';
    }
    setRange();

    function makeDraggable(el, boundary){
      let startX, origin;
      el.addEventListener('pointerdown', (e)=>{
        el.setPointerCapture(e.pointerId);
        startX = e.clientX; origin = el.offsetLeft; el.style.transition='none';
      });
      el.addEventListener('pointermove', (e)=>{
        if(startX==null) return;
        const dx = e.clientX - startX;
        let next = origin + dx;
        next = Math.max(-2, Math.min(boundary.clientWidth - el.clientWidth + 2, next));
        el.style.left = next + 'px';
        setRange();
      });
      el.addEventListener('pointerup', ()=>{ startX=null; el.style.transition='' });
      el.addEventListener('pointercancel', ()=>{ startX=null; el.style.transition='' });
    }
    makeDraggable(left, scrub);
    makeDraggable(right, scrub);

    // Demo buttons
    document.getElementById('btn-cancel').addEventListener('click', ()=> alert('Batal'));
    document.getElementById('btn-save').addEventListener('click', ()=> alert('Disimpan'));

    // Recompute on resize
    addEventListener('resize', setRange);
  </script></body>
</html>
