<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Splashscreen â€” DSRT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #191a2a 60%, #290e50 100%);
      color: #f9f9f9;
      font-family: 'Orbitron', 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .splash-container {
      background: rgba(255,255,255,0.09);
      box-shadow: 0 8px 32px 0 #35fff755, 0 2px 16px 0 #ff00d488;
      border-radius: 22px;
      padding: 60px 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .logo-svg {
      width: 90px;
      margin-bottom: 24px;
    }
    .loading-text {
      font-size: 1.05rem;
      margin-top: 18px;
      margin-bottom: 18px;
      letter-spacing: 2px;
      opacity: 0.8;
    }
    .loader {
      margin: 24px auto 0 auto;
      width: 58px; height: 58px;
      border-radius: 50%;
      border: 5px solid #35fff7;
      border-top: 5px solid #ff00d4;
      animation: spinLoader 1.1s linear infinite;
    }
    @keyframes spinLoader {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <svg class="logo-svg" viewBox="0 0 70 70" fill="none">
      <circle cx="35" cy="35" r="30" stroke="url(#grad1)" stroke-width="5" />
      <path d="M20 50 L35 18 L50 50" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" fill="none"/>
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="70" y2="70">
          <stop stop-color="#35fff7"/>
          <stop offset="1" stop-color="#ff00d4"/>
        </linearGradient>
        <linearGradient id="grad2" x1="20" y1="50" x2="50" y2="18">
          <stop stop-color="#ff00d4"/>
          <stop offset="1" stop-color="#35fff7"/>
        </linearGradient>
      </defs>
    </svg>
    <h1>DSRT</h1>
    <div class="loading-text">
      Memuat Editor Digital Anda...<br>
      Please wait
    </div>
    <div class="loader"></div>
  </div>
</body>
</html>
