<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Splashscreen â€” DSRT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at 60% 40%, #35fff755 0%, #191a2a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow: hidden;
    }
    .splash {
      text-align: center;
      background: rgba(255,255,255,0.09);
      box-shadow: 0 8px 32px 0 #35fff755, 0 2px 16px 0 #ff00d488;
      border-radius: 22px;
      padding: 60px 40px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      animation: pop-in 0.9s cubic-bezier(.23,1,.32,1);
    }
    @keyframes pop-in {
      0% { opacity: 0; transform: scale(0.85) translateY(38px); }
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .logo-3d {
      margin-bottom: 36px;
      display: inline-block;
      animation: neonSpin 2.8s infinite linear;
      filter: drop-shadow(0 0 18px #35fff7);
    }
    @keyframes neonSpin {
      0% { filter: drop-shadow(0 0 18px #35fff7);}
      50% { filter: drop-shadow(0 0 38px #ff00d4);}
      100% { filter: drop-shadow(0 0 18px #35fff7);}
    }
    h1 {
      font-size: 2.4rem;
      color: #35fff7;
      text-shadow: 0 0 22px #35fff7, 0 2px 18px #ff00d4;
      margin-bottom: 12px;
      letter-spacing: 3px;
    }
    .loading-text {
      font-size: 1.12rem;
      color: #fff;
      margin-top: 18px;
      letter-spacing: 1px;
      text-shadow: 0 0 2px #ff00d4, 0 0 8px #191a2a;
    }
    .loader {
      margin: 24px auto 0 auto;
      width: 58px; height: 58px;
      border-radius: 50%;
      border: 5px solid #35fff7;
      border-top: 5px solid #ff00d4;
      animation: spinLoader 1.1s linear infinite;
      box-shadow: 0 0 12px #35fff7;
    }
    @keyframes spinLoader {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
    @media (max-width: 570px) {
      .splash {padding: 34px 8px;}
      h1 {font-size: 1.3rem;}
      .loading-text {font-size: 0.98rem;}
      .logo-3d {margin-bottom: 20px;}
    }
  </style>
</head>
<body>
  <div class="splash">
    <span class="logo-3d">
      <svg width="70" height="70" viewBox="0 0 70 70" fill="none">
        <circle cx="35" cy="35" r="30" stroke="url(#grad1)" stroke-width="5" />
        <path d="M20 50 L35 18 L50 50" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" fill="none"/>
        <defs>
          <linearGradient id="grad1" x1="0" y1="0" x2="70" y2="70" gradientUnits="userSpaceOnUse">
            <stop stop-color="#35fff7"/>
            <stop offset="1" stop-color="#ff00d4"/>
          </linearGradient>
          <linearGradient id="grad2" x1="20" y1="50" x2="50" y2="18" gradientUnits="userSpaceOnUse">
            <stop stop-color="#ff00d4"/>
            <stop offset="1" stop-color="#35fff7"/>
          </linearGradient>
        </defs>
      </svg>
    </span>
    <h1>DSRT</h1>
    <div class="loading-text">
      Memuat Editor Digital Anda...<br>
      Please wait
    </div>
    <div class="loader"></div>
  </div>
  <script>
    // Simulasi loading splash (ganti dengan logic autentikasi / dashboard Anda)
    setTimeout(function() {
      window.location.href = "editor.html"; // ganti dengan halaman utama aplikasi Anda
    }, 2200); // 2.2 detik
  </script>
</body>
</html>
